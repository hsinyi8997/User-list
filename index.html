<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>User List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Friends</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/index.html">All <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/friend.html">Favorite <span class="sr-only">(current)</span></a>
        </li>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row">
      <!--  search bar   -->
      <form class="form-inline" id="search-form">
        <label class="sr-only" for="search-input">Search Keyword</label>
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Name...">
      </form>
    </div>
    <div class="row" id="data-panel">
      <!--  render user list   -->
    </div>
  </div>
  
  <!-- paginator -->
  <nav aria-label="Page navigation" class="pagination-nav">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>
  
  <!-- Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-name" id="user-modal-name">Vincent Guillaume</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4" id="user-modal-image">
              <img src="..." class="card-img-top" alt="User Photo">
            </div>
            <div class="col-sm-8">
              <ul>
                <li id="user-modal-gender"></li>
                <li id="user-modal-age"></li>
                <li id="user-modal-region"></li>
                <li id="user-modal-birth"></li>
                <li id="user-modal-email"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer" id="user-modal-btn">
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./userindex.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4ba061f01e.js" crossorigin="anonymous"></script>
</body>
</html>
